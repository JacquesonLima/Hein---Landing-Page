<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hein</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="title">
        <a href="#">Hein</a>
    </header>
    <main>
        <div id="form-container">
            <div id="banner-img">
                <img class="banner-desktop" src="img/imagem-landing-page.jpg" alt="Banner">
                <img class="banner-mobile" src="img/imagem-landing-page-mobile.jpg" alt="Banner">
            </div>
            <div id="form-box">
                <h1>ENTRAR</h1>
                <form id="login-form">
                    <input type="text"
                    name="username"
                    placeholder=" E-MAIL">
                    <input type="password"
                    name="password"
                    placeholder=" SENHA">
                    <input class="login" type="submit" value="ACESSAR">
                    <input type="submit" value="CADASTRAR">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <p>Todos os direitos reservados - Jacqueson &copy; 2024</p>
        </div>
    </footer>
</body>
</html>
